apiVersion: v1
kind: PersistentVolume
metadata:
  name: sloopstash-${ENVIRONMENT}-crm-app-log
spec:
  storageClassName: sloopstash-${ENVIRONMENT}-crm-app-log
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  local:
    path: /mnt/sloopstash/${ENVIRONMENT}/crm/app/log
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
          - key: kubernetes.io/os
            operator: In
            values:
              - linux
          - key: node-role.kubernetes.io/worker
            operator: In
            values:
              - worker
          - key: type
            operator: In
            values:
              - on-premise
          - key: provider
            operator: In
            values:
              - host
          - key: service
            operator: In
            values:
              - virtualbox
          - key: region
            operator: In
            values:
              - local
          - key: availability_zone
            operator: In
            values:
              - local-b
